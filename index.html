<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitude Tracker - Suivi de Mes Habitudes</title>
    <meta name="theme-color" content="#4caf50">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✅</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✅</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <header>
        <h1>Suivi d'Habitudes</h1>
    </header>

    <div class="container">
        <div class="habit-form">
            <h2>Nouvelle Habitude</h2>
            <div class="form-group">
                <label for="habit-name">Nom de l'habitude</label>
                <input type="text" id="habit-name" placeholder="Ex: Méditation, Sport, Lecture...">
            </div>
            <div class="form-group">
                <label for="habit-frequency">Fréquence</label>
                <select id="habit-frequency">
                    <option value="daily">Quotidienne</option>
                    <option value="weekly">Hebdomadaire</option>
                    <option value="monthly">Mensuelle</option>
                </select>
            </div>
            <button id="add-habit">Ajouter l'habitude</button>
        </div>

        <div class="habits-list" id="habits-container">
            <!-- Les habitudes seront ajoutées ici dynamiquement -->
        </div>

        <div class="stats">
            <h2>Statistiques</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-habits">0</div>
                    <div class="stat-label">Habitudes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completion-rate">0%</div>
                    <div class="stat-label">Taux de réussite</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="current-streak">0</div>
                    <div class="stat-label">Série actuelle</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="longest-streak">0</div>
                    <div class="stat-label">Record série</div>
                </div>
            </div>
        </div>
    </div>

    <button id="install-btn" class="install-btn" style="display: none;">Installer l'App</button>

    <script src="app.js"></script>
</body>
</html>
