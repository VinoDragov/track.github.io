<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi d'évolution</title>
    <meta name="theme-color" content="#2196F3">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📈</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📈</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <header>
        <h1>Suivi d'évolution</h1>
        <div class="menu-container">
            <button id="menu-button" class="menu-button">☰</button>
            <div id="navigation-menu" class="navigation-menu">
                <button class="nav-item" data-view="habits-view">📋 Activités</button>
                <button class="nav-item" data-view="calendar-view">📅 Calendrier</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Section Activités (vue par défaut) -->
        <div id="habits-view" class="view active">
            <div class="current-date">
                <h2 id="today-date">Aujourd'hui</h2>
            </div>
            <div class="habits-list" id="habits-container">
                <!-- Les activités seront ajoutées ici dynamiquement -->
            </div>
        </div>

        <!-- Section Calendrier -->
        <div id="calendar-view" class="view">
            <div class="calendar-header">
                <button id="prev-month" class="nav-button">&lt;</button>
                <h2 id="current-month">Mois 2023</h2>
                <button id="next-month" class="nav-button">&gt;</button>
            </div>
            <div class="calendar" id="calendar">
                <!-- Le calendrier sera généré ici dynamiquement -->
            </div>
            <div class="calendar-legend" id="calendar-legend">
                <!-- La légende sera générée ici dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Bouton flottant pour ajouter une activité -->
    <button id="add-habit-btn" class="floating-btn">+</button>

    <!-- Modal pour ajouter une activité -->
    <div id="add-habit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nouvelle Activité</h2>
            <div class="form-group">
                <label for="habit-emoji">Emoji</label>
                <input type="text" id="habit-emoji" placeholder="Ex: 🏃‍♂️, 📚, 🧘‍♀️..." maxlength="2">
                <div class="emoji-suggestions">
                    <span class="emoji-suggestion" data-emoji="🏃‍♂️">🏃‍♂️ Sport</span>
                    <span class="emoji-suggestion" data-emoji="📚">📚 Lecture</span>
                    <span class="emoji-suggestion" data-emoji="🧘‍♀️">🧘‍♀️ Méditation</span>
                    <span class="emoji-suggestion" data-emoji="💧">💧 Eau</span>
                    <span class="emoji-suggestion" data-emoji="🎨">🎨 Créativité</span>
                </div>
            </div>
            <div class="form-group">
                <label for="habit-name">Nom de l'activité</label>
                <input type="text" id="habit-name" placeholder="Ex: Course à pied, Lecture, Méditation...">
            </div>
            <div class="form-group">
                <label for="habit-color">Couleur</label>
                <input type="color" id="habit-color" value="#4caf50">
            </div>
            <div class="form-group">
                <label for="habit-duration">Durée (minutes)</label>
                <input type="number" id="habit-duration" min="1" value="15">
            </div>
            <button id="save-habit">Ajouter l'activité</button>
        </div>
    </div>

    <!-- Modal de confirmation de suppression -->
    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <h2>Supprimer l'activité</h2>
            <p>Êtes-vous sûr de vouloir supprimer cette activité ?</p>
            <div class="modal-buttons">
                <button id="cancel-delete" class="secondary-btn">Annuler</button>
                <button id="confirm-delete">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
